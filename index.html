<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Voice Recorder</title>
    <link rel="apple-touch-icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé§</text></svg>">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --ios-blue: #007AFF;
            --ios-blue-dark: #0056CC;
            --ios-red: #FF3B30;
            --ios-green: #34C759;
            --bg-primary: #000000;
            --bg-secondary: #1C1C1E;
            --bg-floating: rgba(44, 44, 46, 0.8);
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --separator: #38383A;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            height: 100dvh;
            /* Dynamic viewport height */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* No scrolling */
            position: relative;
        }

        /* ------------------ Header ------------------ */
        .header {
            padding: 44px 20px 10px;
            /* Top padding for notch */
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .settings-btn {
            background: none;
            border: none;
            color: var(--ios-blue);
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
        }

        /* Folder Selector (Pill Style) */
        .folder-wrapper {
            position: relative;
            display: inline-block;
        }

        .folder-select {
            appearance: none;
            background: var(--bg-secondary);
            border: none;
            color: var(--text-primary);
            padding: 6px 24px 6px 12px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 500;
            outline: none;
        }

        .folder-arrow {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 10px;
            color: var(--text-secondary);
            pointer-events: none;
        }

        /* ------------------ Question Carousel ------------------ */
        .carousel-viewport {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .carousel-track {
            display: flex;
            width: 100%;
            height: 100%;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            /* Hide scrollbar */
            -ms-overflow-style: none;
        }

        .carousel-track::-webkit-scrollbar {
            display: none;
        }

        .question-slide {
            flex: 0 0 100%;
            height: 100%;
            scroll-snap-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            opacity: 0.5;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: scale(0.9);
        }

        .question-slide.active {
            opacity: 1;
            transform: scale(1);
        }

        .q-category {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--ios-blue);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .q-text {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.4;
            letter-spacing: -0.5px;
            transition: opacity 0.2s ease;
        }

        .refresh-btn {
            margin-top: 24px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: var(--text-secondary);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            font-size: 20px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .refresh-btn:active {
            transform: scale(0.92);
            background: rgba(255, 255, 255, 0.25);
            color: var(--text-primary);
        }

        .carousel-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--bg-secondary);
            transition: background 0.2s;
        }

        .dot.active {
            background: var(--text-primary);
        }

        /* ------------------ Footer / Controls ------------------ */
        .footer {
            padding-bottom: 50px;
            /* Bottom safe area */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: linear-gradient(to top, black 0%, transparent 100%);
        }

        /* Visualizer */
        #visualizer {
            width: 100%;
            height: 60px;
            margin-bottom: -10px;
            /* Overlap slightly */
            opacity: 0.7;
        }

        /* Record Button */
        .record-btn {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: 4px solid var(--text-secondary);
            /* Inactive state border */
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            position: relative;
        }

        .record-btn-inner {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--ios-red);
            transition: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        /* Recording State */
        .record-btn.recording {
            border-color: var(--ios-red);
            transform: scale(1.1);
        }

        .record-btn.recording .record-btn-inner {
            width: 24px;
            height: 24px;
            border-radius: 4px;
        }

        .status-text {
            font-size: 13px;
            color: var(--text-secondary);
            min-height: 20px;
            font-weight: 500;
        }

        /* Settings Overlay */
        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .settings-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .settings-card {
            width: 80%;
            background: var(--bg-secondary);
            border-radius: 14px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .settings-input {
            width: 100%;
            background: var(--bg-primary);
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 16px;
        }

        .ios-button {
            width: 100%;
            background: var(--ios-blue);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
        }

        .close-settings {
            background: none;
            border: none;
            color: var(--text-secondary);
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <header class="header">
        <h1>Voice Recorder</h1>
        <div class="row" style="display: flex; gap: 10px; align-items: center;">
            <div class="folder-wrapper">
                <select id="folderSelect" class="folder-select">
                    <option value="LifeVoice">Life Voice</option>
                </select>
                <span class="folder-arrow">‚ñº</span>
            </div>
            <button class="settings-btn" id="settingsToggle">‚öôÔ∏è</button>
        </div>
    </header>

    <div class="carousel-viewport" id="carouselViewport">
        <div class="carousel-track" id="questionsTrack">
            <!-- Slides will be injected here -->
        </div>
        <div class="carousel-dots" id="carouselDots">
            <!-- Dots here -->
        </div>
    </div>

    <div class="footer">
        <div id="status" class="status-text">Tap to Record</div>
        <canvas id="visualizer"></canvas>
        <button class="record-btn" id="recordBtn">
            <div class="record-btn-inner"></div>
        </button>
    </div>

    <!-- Settings Modal -->
    <div class="settings-overlay" id="settingsOverlay">
        <div class="settings-card">
            <h3>Settings</h3>
            <div>
                <label style="font-size: 12px; color: #888; display: block; margin-bottom: 5px;">GitHub Token</label>
                <input type="password" class="settings-input" id="tokenInput" placeholder="ghp_...">
            </div>
            <button class="ios-button" id="saveTokenBtn">Save</button>
            <button class="close-settings" id="closeSettings">Close</button>
        </div>
    </div>

    <script>
        // --- Logic ---
        let mediaRecorder;
        let audioChunks = [];
        let audioContext;
        let analyser;
        let source;
        let canvas = document.getElementById('visualizer');
        let canvasCtx = canvas.getContext('2d');
        let animationId;
        let isRecording = false;

        const recordBtn = document.getElementById('recordBtn');
        const statusEl = document.getElementById('status');
        const tokenInput = document.getElementById('tokenInput');
        const saveTokenBtn = document.getElementById('saveTokenBtn');
        const settingsOverlay = document.getElementById('settingsOverlay');
        const settingsToggle = document.getElementById('settingsToggle');
        const closeSettings = document.getElementById('closeSettings');
        const folderSelect = document.getElementById('folderSelect');
        const questionsTrack = document.getElementById('questionsTrack');
        const carouselDots = document.getElementById('carouselDots');

        let foldersConfig = { folders: [] };
        const CONFIG = { owner: 'bellerswang', repo: 'voice_recorder' };

        // --- Questions & Carousel ---
        let globalCategories = [];

        async function loadQuestions() {
            try {
                const response = await fetch('question_list.txt');
                if (!response.ok) throw new Error('Failed to load questions');
                const text = await response.text();

                const sections = text.split('###');
                globalCategories = [];

                sections.forEach(section => {
                    const lines = section.trim().split('\n');
                    if (lines.length < 2) return;
                    const titleLine = lines[0].trim().replace(/\(.*\)/, '').trim();
                    const questionLines = lines.slice(1).filter(line => /^\d+\./.test(line.trim()));

                    if (questionLines.length > 0) {
                        const cleanQuestions = questionLines.map(q => q.replace(/^\d+\.\s*/, '').trim());
                        globalCategories.push({
                            category: titleLine,
                            allQuestions: cleanQuestions,
                            currentQuestion: cleanQuestions[Math.floor(Math.random() * cleanQuestions.length)]
                        });
                    }
                });

                renderCarousel();
            } catch (err) {
                console.error('Error loading questions:', err);
            }
        }

        function renderCarousel() {
            questionsTrack.innerHTML = '';
            carouselDots.innerHTML = '';

            const categoriesToShow = globalCategories.slice(0, 4);

            categoriesToShow.forEach((cat, index) => {
                // Slide
                const slide = document.createElement('div');
                slide.className = 'question-slide';
                if (index === 0) slide.classList.add('active');

                slide.innerHTML = `
                    <div class="q-category">${cat.category}</div>
                    <div class="q-text">${cat.currentQuestion}</div>
                    <button class="refresh-btn" onclick="refreshQuestion('${cat.category}', this)">‚Üª</button>
                `;
                questionsTrack.appendChild(slide);

                // Dot
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (index === 0) dot.classList.add('active');
                carouselDots.appendChild(dot);
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const index = Array.from(questionsTrack.children).indexOf(entry.target);
                        updateActiveState(index);
                    }
                });
            }, { threshold: 0.5 });

            Array.from(questionsTrack.children).forEach(slide => observer.observe(slide));
        }

        function refreshQuestion(categoryName, btnElement) {
            const catData = globalCategories.find(c => c.category === categoryName);
            if (!catData) return;

            // Pick a new random question
            let newQ = catData.currentQuestion;
            if (catData.allQuestions.length > 1) {
                let attempts = 0;
                while (newQ === catData.currentQuestion && attempts < 10) {
                    newQ = catData.allQuestions[Math.floor(Math.random() * catData.allQuestions.length)];
                    attempts++;
                }
            }
            catData.currentQuestion = newQ;

            // Update DOM
            const slide = btnElement.closest('.question-slide');
            const qTextEl = slide.querySelector('.q-text');

            // Animation for text change
            qTextEl.style.opacity = 0;
            setTimeout(() => {
                qTextEl.textContent = newQ;
                qTextEl.style.opacity = 1;
            }, 200);

            // Animate button spin
            btnElement.style.transition = 'transform 0.4s ease';
            btnElement.style.transform = 'rotate(360deg)';

            setTimeout(() => {
                btnElement.style.transition = 'none';
                btnElement.style.transform = 'none';
                // Trigger reflow
                void btnElement.offsetWidth;
                btnElement.style.transition = 'all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1)';
            }, 400);
        }

        function updateActiveState(index) {
            Array.from(questionsTrack.children).forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
            Array.from(carouselDots.children).forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        // --- Core Functions ---
        function getToken() { return localStorage.getItem('gh_token') || ''; }
        function setToken(token) { localStorage.setItem('gh_token', token); }
        function getSelectedFolder() { return localStorage.getItem('selected_folder') || 'LifeVoice'; }
        function setSelectedFolder(id) { localStorage.setItem('selected_folder', id); }

        async function loadFolders() {
            try {
                const response = await fetch('folders.json');
                foldersConfig = await response.json();
                folderSelect.innerHTML = '';
                foldersConfig.folders.forEach(folder => {
                    const opt = document.createElement('option');
                    opt.value = folder.id;
                    opt.textContent = folder.name;
                    folderSelect.appendChild(opt);
                });
                const saved = getSelectedFolder();
                const def = foldersConfig.folders.find(f => f.default);
                folderSelect.value = saved || (def ? def.id : foldersConfig.folders[0].id);
            } catch (err) { console.error('Load folders failed', err); }
        }

        // --- Event Listeners ---
        settingsToggle.onclick = () => {
            settingsOverlay.classList.add('visible');
            tokenInput.value = getToken();
        };
        closeSettings.onclick = () => settingsOverlay.classList.remove('visible');

        saveTokenBtn.onclick = () => {
            const t = tokenInput.value.trim();
            if (t) {
                setToken(t);
                settingsOverlay.classList.remove('visible');
                statusEl.textContent = 'Token saved';
                setTimeout(() => statusEl.textContent = 'Tap to Record', 2000);
            }
        };

        folderSelect.onchange = () => setSelectedFolder(folderSelect.value);

        recordBtn.onclick = async () => {
            if (isRecording) stopRecording();
            else await startRecording();
        };

        // --- Recording Logic ---
        async function startRecording() {
            if (!getToken()) {
                statusEl.textContent = 'Setup Token first!';
                settingsOverlay.classList.add('visible');
                return;
            }
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                beginRecording(stream);
            } catch (err) {
                statusEl.textContent = 'Mic access denied';
            }
        }

        function beginRecording(stream) {
            audioChunks = [];
            isRecording = true;
            recordBtn.classList.add('recording');
            statusEl.textContent = 'Recording...';
            statusEl.style.color = 'var(--ios-red)';

            mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
            mediaRecorder.ondataavailable = e => { if (e.data.size > 0) audioChunks.push(e.data); };
            mediaRecorder.onstop = async () => {
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                visualizeStop();
                stream.getTracks().forEach(t => t.stop());
                await uploadToGitHub(blob);
            };
            mediaRecorder.start();
            setupVisualizer(stream);
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                isRecording = false;
                recordBtn.classList.remove('recording');
                statusEl.textContent = 'Uploading...';
                statusEl.style.color = 'var(--text-secondary)';
                mediaRecorder.stop();
            }
        }

        // --- Visualizer ---
        function setupVisualizer(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 64; // Low res for smooth wave

            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            drawVisualizer();
        }

        function drawVisualizer() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            const draw = () => {
                animationId = requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);

                canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

                // Simple centered wave
                canvasCtx.lineWidth = 2;
                canvasCtx.strokeStyle = '#FF3B30';
                canvasCtx.beginPath();

                const sliceWidth = canvas.width * 1.0 / bufferLength;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * canvas.height / 2;
                    if (i === 0) canvasCtx.moveTo(x, y);
                    else canvasCtx.lineTo(x, y);
                    x += sliceWidth;
                }
                canvasCtx.lineTo(canvas.width, canvas.height / 2);
                canvasCtx.stroke();
            };
            draw();
        }

        function visualizeStop() {
            if (animationId) cancelAnimationFrame(animationId);
            if (audioContext) audioContext.close();
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // --- Upload ---
        async function uploadToGitHub(blob) {
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = async () => {
                const base64data = reader.result.split(',')[1];
                const filename = `recording_${new Date().toISOString().replace(/[:.]/g, '-')}.webm`;
                const folder = getSelectedFolder();
                const path = `recordings/${folder}/${filename}`;
                const url = `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${path}`;

                try {
                    const res = await fetch(url, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${getToken()}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Add recording ${filename}`,
                            content: base64data
                        })
                    });
                    if (res.ok) {
                        statusEl.textContent = 'Saved!';
                        statusEl.style.color = 'var(--ios-green)';
                    } else {
                        const err = await res.json();
                        statusEl.textContent = 'Upload Failed';
                        console.error(err);
                    }
                } catch (e) {
                    statusEl.textContent = 'Error';
                    console.error(e);
                }

                setTimeout(() => {
                    statusEl.textContent = 'Tap to Record';
                    statusEl.style.color = 'var(--text-secondary)';
                }, 2000);
            };
        }

        // Init
        loadFolders();
        loadQuestions();
        if (!getToken()) settingsOverlay.classList.add('visible');
    </script>
</body>

</html>
